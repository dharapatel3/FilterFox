<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FilterFox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; max-width: 980px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; }
    input { padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 100%; }
    label { display:block; font-weight:600; margin: 10px 0 6px; }
    button {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        color:#fff;
        cursor:pointer;
    }

    button.preview {
        background: #2d490d;
    }

    button.apply {
        background:#26ba1c;
    }

    button.preview:hover {
        background: #243b0b;
    }

    button.apply:hover {
        background: #1fa515;
    }
    .pill { display:inline-block; padding: 2px 10px; border-radius: 999px; background:#eee; margin-right: 8px; }
    .msg { font-size: 14px; color:#333; margin-top: 6px; }
    .flash { padding: 10px; border-radius: 10px; margin-bottom: 12px; }
    .flash.error { background:#ffe6e6; border:1px solid #ffb3b3; }
    a { color:#111; }
  </style>
</head>
<body>
  <h1 style="margin:0;">FilterFox</h1>
  <p class="msg">Local-only Gmail cleanup (Preview â†’ Apply)</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
